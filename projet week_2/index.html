<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplon Task</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/font Awesone/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/calendar.css" />
  </head>
  <body>
    <div class="parent">
      <div class="navBar">
        <div class="tiLo">
          <img
            src="./assets/images/logo du nom de Simpl.png"
            alt=""
            srcset=""
          />
          <!-- <h1>Simplon Task</h1> -->
        </div>
        <div class="search" id="searchText">
          <input
            type="text"
            placeholder="Entrer le nom ou la description Pour rechercher une taches ..."
          />
          <!-- <button class="search" id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button> -->
          <button class="search" id="ajoutBtn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="speech">
        <div class="gen">
          <div class="texte">
            <h3>Mes Taches</h3>
            <p>
              Simplon Task vous aides à simplifier la gestion des tâches et
              projets. Rapide, intuitive et moderne, il vous aide à mieux
              s’organiser au quotidien.
            </p>
            <div class="categories">
              <button id="all-tasks">
                <span class="nbre blue"></span> Toutes Les taches
              </button>
              <button id="in-progress">
                <span class="nbre blueR"></span> Taches en cours
              </button>
              <button id="completed-tasks">
                <span class="nbre green"></span> Taches Terminer
              </button>
              <button id="high-priority"><span class="nbre red"></span> Priorité haute</button>
            </div>
            <div class="ligne"></div>
          </div>

          <div class="calendar-container">
            <div class="calendar-header">
              <div class="calendar-nav">
                <button id="prev-year">&lt;&lt;</button>
                <button id="prev-month">&lt;</button>
              </div>
              <div class="calendar-title" id="current-month-year">
                
              </div>
              <div class="calendar-nav">
                <button id="next-month">&gt;</button>
                <button id="next-year">&gt;&gt;</button>
              </div>
            </div>

            <div class="calendar-weekdays">
              <div>Lu</div>
              <div>Ma</div>
              <div>Me</div>
              <div>Je</div>
              <div>Ve</div>
              <div>Sa</div>
              <div>Di</div>
            </div>

            <div class="calendar-days" id="calendar-days">
              <!-- Les jours seront générés dynamiquement par JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <div class="taskList">

      </div>
      <div id="day-tasks-container" style="margin: 30px 0 0 0;"></div>

      <div class="div4"></div>
    </div>

    <div class="containerModal">
      <div class="modal">
        <div class="modal_header">
          <h1>Ajout de Taches</h1>
          <button class="croi"><i class="fas fa-x"></i></button>
        </div>

        <form method="post" >
          <div class="modal_content">
            <div class="inp">
              <label for="title">Titre de la tâche</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Entrer le nom de la tâche"
              />
            </div>
            <div class="inp">
              <label for="descrip">Description de la tâche</label>
              <textarea
                name="descrip"
                id="description"
                cols="20"
                rows="7"
                placeholder="Description de la taches ....."
              ></textarea>
            </div>
            <div class="inp">
              <label for="priori">Priorité</label>
              <select id="priority">
                <option value="faible">Faible</option>
                <option value="moyen" selected>Moyenne</option>
                <option value="élévé">Haute</option>
              </select>
            </div>
            <div class="inpB">
              <button type="submit" class="ajouter" id="ajouter">
                Ajouter
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/font Awesone/js/all.min.js"></script>
    <script src="./assets/js/calendar.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
