<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplon Task</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/font Awesone/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/calendar.css" />
  </head>
  <body>
    <div class="parent">
      <div class="navBar">
        <div class="tiLo">
          <img
            src="./assets/images/logo du nom de Simpl.png"
            alt=""
            srcset=""
          />
          <!-- <h1>Simplon Task</h1> -->
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Entrer le nom ou la description ..."
          />
          <button class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="speech">
        <div class="gen">
          <div class="texte">
            <h3>Mes Taches</h3>
            <p>
              Simplon Task vous aides à simplifier la gestion des tâches et
              projets. Rapide, intuitive et moderne, il vous aide à mieux
              s’organiser au quotidien.
            </p>
            <div class="categories">
              <button>
                <span class="nbre blue">10</span> Toutes Les taches
              </button>
              <button><span class="nbre blue">10</span> Taches en cours</button>
              <button>
                <span class="nbre blue">10+</span> Taches Terminer
              </button>
              <button><span class="nbre blue">10</span> Priorité haute</button>
            </div>
             <div class="ligne"></div>
          </div>

          <div class="calendar-container">
            <div class="calendar-header">
              <div class="calendar-nav">
                <button id="prev-year">&lt;&lt;</button>
                <button id="prev-month">&lt;</button>
              </div>
              <div class="calendar-title" id="current-month-year">
                Janvier 2023
              </div>
              <div class="calendar-nav">
                <button id="next-month">&gt;</button>
                <button id="next-year">&gt;&gt;</button>
              </div>
            </div>

            <div class="calendar-weekdays">
              <div>Lu</div>
              <div>Ma</div>
              <div>Me</div>
              <div>Je</div>
              <div>Ve</div>
              <div>Sa</div>
              <div>Di</div>
            </div>

            <div class="calendar-days" id="calendar-days">
              <!-- Les jours seront générés dynamiquement par JavaScript -->
            </div>
          </div>
        </div>
      </div>
      <div class="taskList">
        <div class="task"></div>
      </div>
      <div class="div4"></div>
    </div>

    <script src="./assets/font Awesone/js/all.min.js"></script>
    <script src="./assets/js/calendar.js"></script>
  </body>
</html>
